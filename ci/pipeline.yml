---
resources:
  - name: source-repo
    type: git
    source: {uri: 'https://github.com/kanak0304/ci-demo', branch: master}
  - name: cf
    type: cf
    source:
      api: {{cf-api}}
      username: {{cf-username}}
      password: {{cf-password}}
      organization: {{cf-org}}
      space: {{cf-space}}
      skip_cert_check: true
    check_every: 10s # for demo
jobs:
  - name: unit-test
    serial: true
    public: true
    plan:
      - get: source-repo
        trigger: true
      - task: unit
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: java, tag: 8-alpine}
          inputs:
          - name: source-repo
          run:
            path: sh
            args:
              - -c
              - |
                cd source-repo
                ./mvnw test
  - name: deploy-to-cf
    serial: true
    public: true
    plan:
      - get: source-repo
        trigger: true
        passed: [ unit-test ]
      - task: unit
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: java, tag: 8-alpine}
          inputs:
          - name: source-repo
          outputs:
          - name: output
          run:
            path: sh
            args:
              - -c
              - |
                cd source-repo
                ./mvnw package -Dmaven.test.skip=true
                cp target/*.jar ../output/demo.jar
      - put: cf
        params:
          manifest: source-repo/manifest.yml
          path: output/demo.jar
          current_app_name: concourse-ci-demo
